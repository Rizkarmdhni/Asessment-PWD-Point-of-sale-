<script>
  
  function print() {
      var contentDiv = document.getElementById('content');
      var contentToPrint = contentDiv.innerHTML;
      var newWindow = window.open('', '_blank');
      newWindow.document.open();
      newWindow.document.write(  contentToPrint  );
      newWindow.document.close();
      newWindow.print();
    }
    var cart = [];
    function tambahpesanan(name, count, price) {
        //mendapatkan array saat ini
        var existingItem = cart.find(element => element.name === name);
        //memeriksa array sudah ada atau belum
        if (!existingItem) {
            cart.push({ name: name, count: count, price: price });
        } else {
            existingItem.count++;
        }
        showCartList();
    }



    function showCartList() {
        $(".tampilan").empty();
        totalHarga = 0 ;
        cart.forEach(function (item, index) {
            $(".tampilan").append(`
            <div class="card rounded-0" style="border: black solid 1px;">
              <div class="card-body" style="padding-bottom: 2px; padding-top: 6px;">
                <h6 class="card-title fw-bold d-flex">
                  `+ item.name + `
                  <p class="d-flex" style="margin-left: 10px; margin-right: 4px;">Rp. `+ item.price +`</p>
                  <i class='bx bx-trash bx-md ml-auto' style="margin-left: 6%;" onclick="Hapus(`+ index + `)"></i>
                </h6>
              </div>
              <h6 class="bungkus1 d-flex" style="margin-left: 14px;">
                Unit Price:
                <p class="d-flex fw-bold" style="margin-left: 18px;">Rp. `+ item.price + `</p>
                <p style="margin-left: 15px; font-size: 14px;">Quantity :</p>
                <p style="margin-left: 12px;">`+ item.count + `</p>
              </h6>
            </div>`);
        })
        console.log(cart)
        var tot = 0;
        var pjkpersentase = 0.1;
        var totalpajak = 0;
        for(var i = 0; i < cart.length; i++) {
            tot = tot + (cart[i].count * cart[i].price)
        }
        var Pajak = tot * pjkpersentase;
        totalpajak += Pajak;
        var total = Pajak + tot;

        $("#pajak").text("Rp. " + Pajak)
        $("#total").text("Rp. " + total)
    }
    function Hapus(index) {
        let text;
        if (confirm (cart.splice(index, 1) && "Apakah Anda Yakin Untuk menghapus pesanan?")) {
            showCartList();
        } 

    }

    

</script>
